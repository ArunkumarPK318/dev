<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-car-heading">Create or edit a Car</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_carName">Car Name</label>
                    <input type="text" class="form-control" name="carName" id="field_carName"
                           formControlName="carName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_carModal">Car Modal</label>
                    <input type="text" class="form-control" name="carModal" id="field_carModal"
                           formControlName="carModal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brandName">Brand Name</label>
                    <input type="text" class="form-control" name="brandName" id="field_brandName"
                           formControlName="brandName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_enginType">Engin Type</label>
                    <input type="text" class="form-control" name="enginType" id="field_enginType"
                           formControlName="enginType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_engineNo">Engine No</label>
                    <input type="number" class="form-control" name="engineNo" id="field_engineNo"
                           formControlName="engineNo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_manufactureDate">Manufacture Date</label>
                    <div class="d-flex">
                        <input id="field_manufactureDate" type="datetime-local" class="form-control" name="manufactureDate" formControlName="manufactureDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" formControlName="employee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id === editForm.get('employee').value?.id ? editForm.get('employee').value : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
